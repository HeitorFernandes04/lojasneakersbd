{% extends 'base.html' %}

{% block title %}Cadastrar Anúncio{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Cadastrar Novo Anúncio</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar Anúncio</button>
            <a href="{% url 'listar-anuncios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
