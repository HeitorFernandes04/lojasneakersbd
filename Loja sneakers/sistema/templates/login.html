<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}

  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link type="image/png" sizes="32x32" rel="icon" href="{% static 'favicon.png' %}">
</head>
<body class="d-flex align-items-center" style="min-height: 100vh; background-color: #3880ff;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow rounded">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form method="POST" action="/">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu Usuário" name="usuario">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="senha">
              </div>

              <button type="submit" class="btn btn-primary w-100">Entrar</button>
              
            </form>
          </div>
        </div>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger mt-3 text-center" role="alert">
                {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
